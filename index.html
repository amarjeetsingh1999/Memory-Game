<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="icon" href="img/titleicon.png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <div class="moves-counter">
                <span class="moves">0</span> Move(s)
            </div>

            <div class="timer">00:00</div>

            <div class="restart">
                <i class="fa fa-repeat fa-spin fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-gavel"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-camera-retro"></i>
            </li>
            <li class="card">
                <i class="fa fa-gavel"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-camera-retro"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div class="modal">
            <div class="modal-content">
                <div class="icon">
                    <img class="checkmark" src="https://zippy.gfycat.com/VariablePoliticalBurro.gif">
                </div>

                <span class="end-msg"> Congratulations! </span>

                <p class='stats'> </p>

                <button id="ok">OK</button>

                <button id="play-again">Play Again</button>

            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
